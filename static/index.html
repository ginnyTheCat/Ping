<button onclick="ping()">Ping Julia!</button>

<script>
  var n = 1;

  function ping() {
    fetch("ping", {
      method: "POST",
    });

    document.querySelector(
      "button"
    ).innerText = `Ping Julia ein ${++n}-tes Mal!`;
  }
</script>

<style>
  html,
  body {
    height: 100vh;
    margin: 0;
  }

  button {
    border: 0;

    font-size: 100px;

    height: 100%;
    width: 100%;

    border-radius: 8px;
  }
</style>
